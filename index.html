<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your Shop - Your ultimate destination for premium products and exceptional shopping experience"
    />
    <meta
      name="keywords"
      content="ecommerce, shopping, products, online store, fashion, electronics"
    />
    <meta name="author" content="Your Shop" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Your Shop - Premium Online Shopping" />
    <meta
      property="og:description"
      content="Discover amazing products at unbeatable prices with fast shipping worldwide"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourshop.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Shop - Premium Online Shopping" />
    <meta
      name="twitter:description"
      content="Discover amazing products at unbeatable prices"
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Your Shop - Premium Online Shopping Experience</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
